<!DOCTYPE html>
<html>

</head>
<body>
	<img src="instagram_celular.png">

			<img src="instagram_logo.png">

        <div class="confirmar">
            <button class="confirmacao">Continue com cavalheiro_ca</button>

    <div class="container2">

			<img src="google_play.png">

	<div class="invisivel"></div>
